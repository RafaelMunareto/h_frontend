<div class="w-full h-full flex flex-column">
  <div class="flex-grow-0" id="main-header" *ngIf="showToolbar && !ehHome">
    <app-header
      [selUnMode]="true"
      [segmento]="segmentoEscolhido?.no_rota ?? ''"
      [configSegmento]="segmentoEscolhido"
    >
    </app-header>
  </div>
  <div
    class="flex-grow-1 w-full h-full app-container"
    [style]="{ backgroundColor: (backgroundColor$ | async) }"
  >
    <ng-content></ng-content>
  </div>
  <div class="flex-grow-0" *ngIf="!ehHome">
    <app-footer></app-footer>
  </div>
</div>
